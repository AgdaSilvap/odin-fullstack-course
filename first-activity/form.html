<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- image side -->
      <div class="image col-4 d-flex flex-column justify-content-between align-items-center p-0">
        <div class="logo-container d-flex align-items-center justify-content-center w-100">
          <img src="assets/odin-lined.png" alt="odin logo" class="odin-logo me-2">
          <span class="odin-text">ODIN</span>
        </div>
        <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA"
          class="text-white text-decoration-none mb-2">Photo taken on Unsplash</a>
      </div>

      <!-- form side -->
      <div class="col-8 bg-light d-flex flex-column justify-content-center">
        <div class="text-section px-5 mb-4 pt-5">
          <p class="lead fs-5 mt-5">
            Este é um exemplo de formulário de cadastro criado como parte de um projeto do Odin Project. Preencha suas
            informações abaixo e comece sua jornada!
          </p>
        </div>

        <div class="form-container bg-white shadow p-5 mx-5 rounded">
          <h4 class="mb-4">Vamos lá!</h4>
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="first-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first-name" required>
              </div>
              <div class="col">
                <label for="last-name" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="last-name" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="phone">
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="col">
                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-password" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary px-4 py-2">Criar Conta</button>
          </form>
        </div>

        <div class="px-5 mt-3">
          <p class="small">Já tem uma conta? <a href="#">Faça login aqui</a></p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
